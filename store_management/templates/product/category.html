{% extends "store/base.html" %}

{% load static %}


{% block category %}


<div class="card mb-3">
  <div class="card">
    <div class="card-header border-bottom">
      <div class="row flex-between-end">
        <div class="col-auto flex-lg-grow-1 flex-lg-basis-0 align-self-center">
          <h5 class="mb-0" data-anchor="data-anchor">Products Categories</h5>
        </div>
      </div>
    </div>
    <div class="card-body pt-0">
      <div class="tab-content">
        <div class="tab-pane preview-tab-pane active" role="tabpanel" aria-labelledby="tab-dom-56172526-e972-4004-802b-058b996edf3a" id="dom-56172526-e972-4004-802b-058b996edf3a">
          <div class="table-responsive scrollbar">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th class="col-md-0">Total Products</th>
                </tr>
              </thead>
              {% for category  in categories %}
              <tbody>
                <tr>
                  <td>{{ category.name }}</td>
                  <td>{{ counts }} </td>
                  <td class="text-end">
                    <a class="btn btn-outline-info" href="{% url 'category-update' category.category_id %}">
                      <i class="fa fa-pencil-square-o" aria-hidden="true" ></i>
                    </a>
                    <!-- <a class="btn btn-outline-danger" href="{% url 'category-delete' category.category_id %}">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a> -->

                    <form method="POST" action="{% url 'category-delete' category.category_id %}">
                      {% csrf_token %}
                      <input class="btn btn-outline-danger" type="submit" value="Delete">
                   </form>
                  
                  </td>
                </tr>
              
              </tbody>
              {% endfor %}
            </table>
          </div>
        </div>
        <div class="card-footer bg-light p-0"><a class="btn btn-sm btn-link d-block w-100 py-2" href="#!">Show all Categories<span class="fas fa-chevron-right ms-1 fs--2"></span></a></div>
    </div>
  </div>
  <div class="card-footer ">
    <a class="nav-link btn btn-outline-primary " href="{% url 'add_category' %}">Add Category</a>
  </div>  
</div>
</div>
{% endblock category %}
