{% extends "store/base.html" %}
{% load widget_tweaks %}

{% block add_sales %}

<div class="card mb-3">
    <div class="card-header">
        <div class="row flex-between-end">
        <div class="col-auto flex-lg-grow-1 flex-lg-basis-0 align-self-center">
            <h5 class="mb-0" data-anchor="data-anchor">Add Sales</h5>
        </div>
        </div>
    </div>
    <div class="card-body bg-light">
        <form class="row g-3 needs-validation" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        
        <div class="col-md-3"><label class="form-label" for="validationCustom04">Product Sold</label>
            <select class="form-select" {{ form.product_sold }} ></select>

        <div class="col-md-4"><label class="form-label" for="validationCustom01">Price</label>
            <input class="form-control" {{ form.price }}> 
        </div>
        
        <div class="col-md-4"><label class="form-label" for="validationCustom01">Quantity</label>
            <input class="form-control" {{ form.quantity }}> 
        </div>
        
        <div class="col-md-6"><button class="btn btn-primary" type="submit">Add Sales</button></div>
        </form>
    </div>
</div>

{% endblock add_sales %}
